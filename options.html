<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
  body { font-family: system-ui; max-width: 500px; margin: 2rem auto; }
  textarea { width: 100%; height: 160px; }
  button { margin-top: 1rem; }
</style>
</head>
<body>
  <h2>Distracting sites (one per line)</h2>
  <textarea id="sites"></textarea>
  <p>
    <label>
      Delay (seconds):
      <input id="delay" type="number" min="0" step="1" />
    </label>
  </p>
  <p>
    <label>
      <input id="disableContinue" type="checkbox" />
      Disable "Continue now" button until timer ends
    </label>
  </p>
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
